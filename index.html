<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SKort — Магазин сумок</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <header class="text-center p-6 bg-white shadow-md">
    <h1 class="text-4xl font-bold tracking-tight">SKort</h1>
    <p class="text-lg text-gray-500 mt-2">Элегантные сумки для стильных людей</p>
  </header>

  <main class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl mx-auto">
    
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <img src="https://placehold.co/600x400?text=Сумка+1" alt="Сумка 1" class="w-full object-cover h-60">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">Сумка "Городская"</h2>
        <p class="text-gray-600 mb-4">Стильная кожаная сумка для повседневных образов.</p>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold">2 500₽</span>
          <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Купить</button>
        </div>
      </div>
    </div>

    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <img src="https://placehold.co/600x400?text=Сумка+2" alt="Сумка 2" class="w-full object-cover h-60">
      <div class="p-4">
        <h2 class="text-xl font-semibold mb-2">Сумка "Шоппер"</h2>
        <p class="text-gray-600 mb-4">Большая тканевая сумка для покупок и поездок.</p>
        <div class="flex justify-between items-center">
          <span class="text-lg font-bold">1 900₽</span>
          <button class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">Купить</button>
        </div>
      </div>
    </div>

  </main>

  <footer class="text-center text-sm text-gray-500 p-4">
    &copy; 2025 SKort. Все права защищены.
  </footer>

</body>
</html>
